
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">Home</a>
      <a mat-list-item routerLink="/route1" routerLinkActive="active-link">Route 1</a>
      <a mat-list-item routerLink="/route2" routerLinkActive="active-link">Route 2</a>
      <a mat-list-item routerLink="/route3" routerLinkActive="active-link">Route 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-area">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Your App</span>

    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
