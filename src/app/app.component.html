
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" [mode]="sidenav.opened ? 'side' : 'over'" [opened]="sidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" (click)="closeSidenav()">Home</a>
      <a mat-list-item routerLink="/route1" routerLinkActive="active-link" (click)="closeSidenav()">Route 1</a>
      <a mat-list-item routerLink="/route2" routerLinkActive="active-link" (click)="closeSidenav()">Route 2</a>
      <a mat-list-item routerLink="/route3" routerLinkActive="active-link" (click)="closeSidenav()">Route 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Your App 0.2</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
